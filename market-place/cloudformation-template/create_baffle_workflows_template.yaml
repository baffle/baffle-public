Resources:
  # This DMS Role is required on some account for DMS to spin up
  DmsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - dms.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      RoleName: dms-vpc-role
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonDMSVPCManagementRole

  BaffleVPC:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsSupport: true
      EnableDnsHostnames: true

  InternetGateway:
    Type: "AWS::EC2::InternetGateway"

  AttachGateway:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      VpcId: !Ref BaffleVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref BaffleVPC

  DefaultPublicRoute:
    Type: "AWS::EC2::Route"
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref BaffleVPC
      CidrBlock: "10.0.1.0/24"
      AvailabilityZone: !Select [ 0, Fn::GetAZs: !Ref "AWS::Region" ]

  PrivateSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref BaffleVPC
      CidrBlock: "10.0.2.0/24"
      AvailabilityZone: !Select [ 1, Fn::GetAZs: !Ref "AWS::Region" ]

  PrivateSubnet2:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref BaffleVPC
      CidrBlock: "10.0.3.0/24"
      AvailabilityZone: !Select [ 0, Fn::GetAZs: !Ref "AWS::Region" ]

  PublicSubnetRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  BaffleKeyStorageBucket:
    Type: "AWS::S3::Bucket"

  DeleteBucketLambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: LoggingPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
        - PolicyName: S3Policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:List*"
                  - "s3:DeleteObject"
                Resource:
                  - !Join [ "", [ "arn:aws:s3:::", !Ref BaffleKeyStorageBucket ] ]
                  - !Join [ "", [ "arn:aws:s3:::", !Ref BaffleKeyStorageBucket, "/*" ] ]

  DeleteBucketLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        ZipFile: |
          import cfnresponse
          import boto3
          
          def handler(event, context):
              print(event)
              responseData = {}
              ResponseStatus = cfnresponse.SUCCESS
              s3bucketName = event['ResourceProperties']['s3bucketName']
      
              if event['RequestType'] == 'Delete':
                  # Need to empty the S3 bucket before it is deleted
                  s3 = boto3.resource('s3')
                  bucket = s3.Bucket(s3bucketName)
                  bucket.objects.all().delete()
          
                  responseData['Message'] = "Resource deletion successful!"
          
              cfnresponse.send(event, context, ResponseStatus, responseData)

      Handler: index.handler
      Runtime: python3.9
      Role: !GetAtt DeleteBucketLambdaExecutionRole.Arn

  DeleteBucketLambdaLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Sub '/aws/lambda/${DeleteBucketLambdaFunction}'
      RetentionInDays: 3

  CustomResource:
    Type: "Custom::CustomResource"
    Properties:
      ServiceToken: !GetAtt DeleteBucketLambdaFunction.Arn
      s3bucketName: !Ref BaffleKeyStorageBucket

  BaffleDBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: "This is a Secrets Manager secret for a DB"
      SecretString:
        !Sub |
        {
          "username": "baffle",
          "password": "${DBPassword}"
        }

  DBParameterGroup:
    Type: 'AWS::RDS::DBParameterGroup'
    Properties:
      Description: "DBParameterGroup to turn of ssl "
      Family: "postgres15"
      Parameters:
        rds.force_ssl: 0
        rds.logical_replication: 1
        shared_preload_libraries:  "pg_stat_statements, pg_tle"

  BaffleDB:
    Type: "AWS::RDS::DBInstance"
    DeletionPolicy: Delete
    Properties:
      DBParameterGroupName: !Ref DBParameterGroup
      AllocatedStorage: "20"
      DBInstanceClass: !Join [ "", [ "db.", !Ref InstanceType ] ]
      Engine: "postgres"
      EngineVersion: "15.6"
      MasterUsername:
        Fn::Sub: "{{resolve:secretsmanager:${BaffleDBSecret}::username}}"
      MasterUserPassword:
        Fn::Sub: "{{resolve:secretsmanager:${BaffleDBSecret}::password}}"
      DBSubnetGroupName: !Ref BaffleDBSubnetGroup
      VPCSecurityGroups:
        - !GetAtt BaffleDBSecurityGroup.GroupId

  BaffleDBSubnetGroup:
    Type: "AWS::RDS::DBSubnetGroup"
    Properties:
      DBSubnetGroupDescription: "A DB Subnet Group for BaffleDB"
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  BaffleDBSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      VpcId: !Ref BaffleVPC
      GroupDescription: "Baffle DB Security Group"

  BaffleDBSecurityGroupIngressFromSameVPC:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      GroupId: !GetAtt BaffleDBSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      CidrIp: !GetAtt BaffleVPC.CidrBlock

  BaffleDBSecurityGroupEgressFromSameVPC:
    Type: "AWS::EC2::SecurityGroupEgress"
    Properties:
      GroupId: !GetAtt BaffleDBSecurityGroup.GroupId
      IpProtocol: -1
      CidrIp: !GetAtt BaffleVPC.CidrBlock

  BaffleShieldRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: AccessBaffleDBSecret
