AWSTemplateFormatVersion: "2010-09-09"
Description: "Create a resources needed for Baffle Data Protection for Databases"


Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Instance type for EC2 and RDS"
        Parameters:
          - InstanceType
      -
        Label:
          default: "Baffle Data Protection for Databases Workflow"
        Parameters:
          - Workflow
      -
        Label:
          default: "Baffle Manager and PG Admin UI credential"
        Parameters:
          - UserEmail
          - UserPassword
      -
        Label:
          default: "Database Admin password"
        Parameters:
          - DBPassword
      -
        Label:
          default: "User IP to whitelist (https://checkip.amazonaws.com)"
        Parameters:
          - MyIP

Parameters:
  InstanceType:
    Description: "Select instance type"
    Type: String
    Default: "t3.large"
    AllowedValues:
      - "t3.large"
      - "t3.xlarge"
      - "t4g.large"
      - "t4g.xlarge"
      - "m5.large"
      - "m5.xlarge"


  Workflow:
    Description: "Select workflow to create required resources"
    Type: String
    Default: "ALL"
    AllowedValues:
      - "ALL"
      - "STATIC_MASK"
      - "DYNAMIC_MASK"
      - "CLE"
      - "RLE"
      - "DLE"
      - "RQE_MIGRATION"

  UserEmail:
    Description: "Email for Baffle Manager and PGAdmin UI user"
    Type: String

  UserPassword:
    Description: "Password for Baffle Manager and PGAdmin UI user"
    Type: String
    NoEcho: true

  DBPassword:
    Description: "Password for RDS Database"
    Type: String
    NoEcho: true

  MyIP:
    Description: "User IP to be whitelisted"
    Type: String


Conditions:
  IsAll: !Equals
    - !Ref Workflow
    - "ALL"

  IsStaticMask: !Equals
    - !Ref Workflow
    - "STATIC_MASK"

  IsRLE: !Equals
    - !Ref Workflow
    - "RLE"

  IsDLE: !Equals
    - !Ref Workflow
    - "DLE"

  CreateDMS: !Or
    - !Condition IsAll
    - !Condition IsStaticMask

  CreateMultipleKeys: !Or
    - !Condition IsAll
    - !Condition IsRLE
    - !Condition IsDLE

